<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame World Tracking Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script async src="https://docs.opencv.org/master/opencv.js"></script>

    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>
        
</head>
<body>
   <a-scene
      xrweb="disableWorldTracking: false; allowedDevices: any"
      renderer="logarithmicDepthBuffer: true;"
      gesture-detector
      id="scene"
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      embedded
      arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>

    <a-nft
      type="nft"
      url="images/markerdos.iset"
      smooth="true"
      smoothCount="10"
      smoothTolerance=".01"
      smoothThreshold="5"
      raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;">
            <a-entity 
                id="sandcastle" 
                gltf-model="#sandcastleModel" 
                position="0 0 0" 
                scale=".6 .6 .6" 
                class="clickable" 
                gesture-handler
                visible="true">
            </a-entity>
    </a-nft>
    <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
