<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame Image Tracking Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Import A-Frame and AR.js -->
   <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>

    <!-- Additional libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script async src="https://docs.opencv.org/master/opencv.js"></script>

    <!-- Custom scripts -->
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>

    <!-- Styles for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
        
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading overlay -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame scene -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        gesture-detector
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>

<!-- raycaster="objects: .clickable"
      emitevents="true"
      cursor="fuse: false; rayOrigin: mouse;"  -->
        
        <a-nft
            type="nft"
            url="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/trex-image/trex" 
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
        >
            <a-entity
                id="sandcastle"
                gltf-model="#sandcastleModel"
                position="0 0 0"
                scale="3 3 3"
                gesture-handler
                class="clickable" 
            >
            </a-entity>
        </a-nft>
       
        <a-entity camera></a-entity>
       
    </a-scene>

    <!-- Hide loading overlay once NFT markers are loaded -->
    <script>
        window.addEventListener("arjs-nft-loaded", () => {
            console.log('NFT markers have been loaded. Hiding the loading overlay.');
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        // Optional: Log errors or warnings if needed
        window.addEventListener("error", (e) => {
            console.error('Error detected:', e.message);
        });

        window.addEventListener("warning", (e) => {
            console.warn('Warning detected:', e.message);
        });
    </script>
</body>
</html>
