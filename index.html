<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame World Tracking Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/alvaar/dist/alvaar.min.js"></script>

    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>
</head>
<body>
    <a-scene
        gesture-detector
        id="scene"
    >
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>

        <a-camera
            id="camera"
            position="0 8 8"
            raycaster="objects: .clickable"
            cursor="fuse: false; rayOrigin: mouse;"
            emitevents="true">
        </a-camera>
        
    
        <a-plane 
            id="tracked" 
            rotation="0 0 0" 
            position="0 0 0" 
            scale="1 1 1" 
            opacity="0.1">
            <a-entity 
                id="sandcastle" 
                gltf-model="#sandcastleModel" 
                position="0 0 -5" 
                scale=".6 .6 .6" 
                class="clickable" 
                emitevents="true"
                gesture-handler>
            </a-entity>
        </a-plane>
    
    </a-scene>
</body>
</html>
