<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame AR.js with Improved Tracking</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <!-- OpenCV -->
    <script async src="https://docs.opencv.org/master/opencv.js"></script>

    <!-- Custom scripts -->
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>

    <!-- Styles for loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
        
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading overlay -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame Scene -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        gesture-detector
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
        opencv-tracker
    >
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>
        
        <a-nft
            type="nft"
            url="https://raw.githack.com/Shinijuana/ARDOSMARkER/main/images/nft/dos"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="nftMarker"
        >
            <a-entity
                id="sandcastle"
                gltf-model="https://raw.githack.com/Shinijuana/ARDOSMARkER/main/assets/busto%20emilio.gltf"
                scale="100 100 100"
                position="30 0 -60"
                class="clickable" 
            >
            </a-entity>
        </a-nft>
       
        <a-entity camera></a-entity>
    </a-scene>

    <!-- Script to Enhance Tracking Stability -->
    <script>
        AFRAME.registerComponent('opencv-tracker', {
            schema: {},
            init: function () {
                this.lastPosition = new THREE.Vector3();
                this.lastRotation = new THREE.Quaternion();
                this.isTracking = false;
                this.model = document.querySelector('#sandcastle');
                this.nftMarker = document.querySelector('#nftMarker');

                this.nftMarker.addEventListener('markerFound', () => {
                    this.isTracking = true;
                });

                this.nftMarker.addEventListener('markerLost', () => {
                    this.isTracking = false;
                    // Freeze the model in the last known position
                    this.model.setAttribute('position', this.lastPosition);
                    this.model.object3D.quaternion.copy(this.lastRotation);
                });
            },

            tick: function () {
                if (this.isTracking) {
                    // Smooth the transition
                    const currentPos = this.model.object3D.position.clone();
                    const currentRot = this.model.object3D.quaternion.clone();
                    
                    this.lastPosition.lerp(currentPos, 0.2);  // Adjust the lerp factor to smooth
                    this.lastRotation.slerp(currentRot, 0.2);
                    
                    this.model.setAttribute('position', this.lastPosition);
                    this.model.object3D.quaternion.copy(this.lastRotation);
                }
            }
        });
    </script>

</body>
</html>
