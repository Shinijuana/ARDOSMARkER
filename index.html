<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-Frame Image Tracking Example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Import A-Frame and AR.js -->
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar-nft.js"></script>

    <!-- Additional libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script async src="https://docs.opencv.org/master/opencv.js"></script>

    <!-- Custom scripts -->
    <script src="js/gesture-detector.js"></script>
    <script src="js/gesture-handler.js"></script>

    <!-- Styles for the loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
        
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading overlay -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- A-Frame scene -->
    <a-scene
        vr-mode-ui="enabled: false;"
        renderer="logarithmicDepthBuffer: true;"
        embedded
        gesture-detector
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
    >
        <a-assets>
            <a-asset-item id="sandcastleModel" src="assets/sand-castle.glb"></a-asset-item>
        </a-assets>
        
        <a-nft
            type="nft"
            url="https://raw.githack.com/Shinijuana/ARDOSMARkER/main/images/nft/dos"
            smooth="true"
            smoothCount="10"
            smoothTolerance=".01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="nftMarker"
        >
            <a-entity
                id="sandcastle"
                gltf-model="https://raw.githack.com/Shinijuana/ARDOSMARkER/main/assets/busto%20emilio.gltf"
                scale="100 100 100"
                position="40 0 -60"
                gesture-handler
                class="clickable" 
            >
            </a-entity>
        </a-nft>
       
        <a-entity camera></a-entity>
       
    </a-scene>

    <!-- Script per gestire la perdita del target -->
    <script>
        let lastPosition, lastRotation, lastScale;
        let markerVisible = false;

        const model = document.getElementById('sandcastle');
        const nftMarker = document.getElementById('nftMarker');

        nftMarker.addEventListener('markerFound', () => {
            console.log('Marker found');
            markerVisible = true;
            model.setAttribute('visible', 'true');
        });

        nftMarker.addEventListener('markerLost', () => {
            console.log('Marker lost');
            markerVisible = false;

            // Salva l'ultima posizione, rotazione e scala del modello
            lastPosition = model.getAttribute('position');
            lastRotation = model.getAttribute('rotation');
            lastScale = model.getAttribute('scale');

            // Disattivare l'aggiornamento automatico della posizione
            model.object3D.position.set(lastPosition.x, lastPosition.y, lastPosition.z);
            model.object3D.rotation.set(
                THREE.Math.degToRad(lastRotation.x),
                THREE.Math.degToRad(lastRotation.y),
                THREE.Math.degToRad(lastRotation.z)
            );
            model.object3D.scale.set(lastScale.x, lastScale.y, lastScale.z);

            // Assicurarsi che il modello rimanga visibile
            model.setAttribute('visible', 'true');
        });

        // Nascondere l'overlay di caricamento
        window.addEventListener("arjs-nft-loaded", () => {
            console.log('NFT markers have been loaded. Hiding the loading overlay.');
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        // Aggiornare continuamente il modello per mantenerlo visibile anche se il marker Ã¨ perso
        AFRAME.registerComponent('model-updater', {
            tick: function () {
                if (!markerVisible && lastPosition) {
                    model.object3D.position.set(lastPosition.x, lastPosition.y, lastPosition.z);
                    model.object3D.rotation.set(
                        THREE.Math.degToRad(lastRotation.x),
                        THREE.Math.degToRad(lastRotation.y),
                        THREE.Math.degToRad(lastRotation.z)
                    );
                    model.object3D.scale.set(lastScale.x, lastScale.y, lastScale.z);
                    model.setAttribute('visible', 'true');
                }
            }
        });

        model.setAttribute('model-updater', '');
    </script>
</body>
</html>
